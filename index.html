<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/typography.css" />
    <link rel="stylesheet" href="./src/styles/components.css" />
    <link rel="stylesheet" href="./src/styles/restaurant.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- GNB -->
    <div id="app">
      <header class="gnb">
        <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
        <button type="button" class="gnb__button" aria-label="음식점 추가">
          <img src="/add-button.png" alt="음식점 추가" />
        </button>
      </header>
      <main>
        <section class="restaurant-tab-container"></section>
        <!-- 카테고리/정렬 필터 -->
        <section class="restaurant-filter-container"></section>
        <!-- 음식점 목록 -->
        <section class="restaurant-list-container">
          <ul class="restaurant-list"></ul>
        </section>
        <!-- 음식점 추가 모달 -->
        <div class="modal" id="restaurant-modal">
          <div class="modal-backdrop"></div>
          <div class="modal-container"></div>
        </div>
      </main>
    </div>
    <script src="./src/main.js" type="module" defer></script>
  </body>
</html>
