<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 뭐 먹지</title>
  </head>

  <body>
    <template id="template-header">
      <header class="gnb">
        <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
        <button type="button" class="gnb__button" aria-label="음식점 추가">
          <img src="./add-button.png" alt="음식점 추가" />
        </button>
      </header>
    </template>

    <template id="template-restaurant-form">
      <div class="input-container">
        <!-- 카테고리 -->
        <div class="form-item form-item--required">
          <label for="category" class="text-caption">카테고리</label>
          <select
            is="app-select"
            name="category"
            id="category"
            required
            data-options='[{"value":"","option":"선택해 주세요"},{"value":"한식","option":"한식"},{"value":"중식","option":"중식"},{"value":"일식","option":"일식"},{"value":"양식","option":"양식"},{"value":"아시안","option":"아시안"},{"value":"기타","option":"기타"}]'
          ></select>
        </div>

        <!-- 음식점 이름 -->
        <div class="form-item form-item--required">
          <label for="name" class="text-caption">이름</label>
          <input type="text" name="name" id="name" required />
        </div>

        <!-- 거리 -->
        <div class="form-item form-item--required">
          <label for="distance" class="text-caption">거리(도보 이동 시간) </label>
          <select
            is="app-select"
            name="distance"
            id="distance"
            required
            data-options='[{"value":5,"option":"5분 내"},{"value":10,"option":"10분 내"},{"value":15,"option":"15분 내"},{"value":20,"option":"20분 내"},{"value":30,"option":"30분 내"}]'
          ></select>
        </div>

        <!-- 설명 -->
        <div class="form-item">
          <label for="description" class="text-caption">설명</label>
          <textarea name="description" id="description" cols="30" rows="5"></textarea>
          <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span>
        </div>

        <!-- 링크 -->
        <div class="form-item">
          <label for="link" class="text-caption">참고 링크</label>
          <input type="text" name="link" id="link" />
          <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span>
        </div>
      </div>

      <!-- 취소/추가 버튼 -->
      <div class="button-container">
        <button type="reset" class="button button--secondary text-caption">취소하기</button>
        <button type="submit" class="button button--primary text-caption">추가하기</button>
      </div>
    </template>

    <template id="template-modal">
      <style>
        .modal {
          display: none;
        }

        .modal--open {
          display: block;
        }

        .modal-backdrop {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;

          background: rgba(0, 0, 0, 0.35);
        }

        .modal-container {
          position: fixed;
          bottom: 0;
          width: 100%;

          padding: 32px 16px;
          box-sizing: border-box;

          border-radius: 8px 8px 0px 0px;
          background: var(--grey-100);
        }
      </style>
      <div class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container" id="modal-container">
          <slot name="title"></slot>
          <slot name="body"></slot>
        </div>
      </div>
    </template>

    <template id="template-restaurant-item">
      <div class="restaurant__category">
        <img src="" alt="" class="category-icon" />
      </div>
      <div class="restaurant__info">
        <div class="restaurant__header">
          <div>
            <h3 class="restaurant__name text-subtitle"></h3>
            <span class="restaurant__distance text-body"></span>
          </div>
          <button type="button" class="restaurant__favorite-button" aria-label="즐겨찾기">
            <img src="" alt="즐겨찾기" />
          </button>
        </div>
        <p class="restaurant__description text-body"></p>
      </div>
    </template>

    <template id="template-restaurant-detail">
      <div class="detail-container">
        <!-- 레스토랑 정보 -->
        <div class="restaurant-detail__header">
          <div class="restaurant-detail__category">
            <img src="" alt="" class="category-icon" />
          </div>
          <button type="button" class="restaurant-detail__favorite-button" aria-label="즐겨찾기">
            <img src="./favorite-icon-lined.png" alt="즐겨찾기" />
          </button>
        </div>

        <div class="restaurant-detail__body">
          <h1 class="restaurant-detail__name text-title"></h1>
          <span class="restaurant-detail__distance text-subtitle"></span>
          <p class="restaurant-detail__description text-body"></p>
          <a class="restaurant-detail__link text-body"></a>
        </div>

        <!-- 삭제 / 닫기 버튼 -->
        <div class="button-container">
          <button type="button" class="button button--secondary text-caption">삭제하기</button>
          <button type="button" class="button button--primary text-caption" id="close">닫기</button>
        </div>
      </div>
    </template>

    <!-- GNB -->
    <app-gnb></app-gnb>

    <!-- 메뉴 탭 바 -->
    <section>
      <ul class="tab text-title">
        <li class="tab__item active">
          <a href="#tab1">모든 음식점</a>
        </li>
        <li class="tab__item">
          <a href="#tab2">자주 가는 음식점</a>
        </li>
      </ul>
    </section>

    <!-- 정렬 -->
    <section class="restaurant-filter-container">
      <select
        is="app-select"
        name="category"
        id="category-filter"
        class="restaurant-filter"
        data-options='[{"value":"전체","option":"전체"},{"value":"한식","option":"한식"},{"value":"중식","option":"중식"},{"value":"일식","option":"일식"},{"value":"양식","option":"양식"},{"value":"아시안","option":"아시안"},{"value":"기타","option":"기타"}]'
      ></select>

      <!-- 정렬 셀렉트 박스 -->
      <select
        is="app-select"
        name="sorting"
        id="sorting-filter"
        class="restaurant-filter"
        data-options='[{"value":"name","option":"이름순"},{"value":"distance","option":"거리순"}]'
      ></select>
    </section>

    <!-- 음식점 목록 -->
    <section class="restaurant-list-container">
      <ul is="app-restaurant-list" data-restaurants=""></ul>
    </section>

    <!-- 음식점 추가 모달 -->
    <app-modal id="addModal" height="90%">
      <h2 slot="title" class="modal-title text-title">새로운 음식점</h2>
      <form is="app-restaurant-form" slot="body" id="restaurant-form"></form>
    </app-modal>

    <!-- 음식점 상세 정보 모달 -->
    <app-modal id="detailModal" height="75%">
      <app-restaurant-detail slot="body" id="restaurant-detail"></app-restaurant-detail>
    </app-modal>
  </body>
</html>
